{% extends "base.html" %} {% block content %} {% with messages =
get_flashed_messages() %} {% if messages %} {% for message in messages %}
<div class="alert alert-danger m-2" role="alert">{{message}}</div>
{% endfor %} {% endif %} {% endwith %}

<div class="space"></div>
<div class="d-flex justify-content-center">
  <div class="card">
    <div class="card-header">PokeLookup</div>
    <div class="card-body">
      <h5 class="card-title">Enter the Pok√©mon's name or number below.</h5>
      <form action="/" method="post">
        <input
          class="form-control col-12 mb-2"
          name="pokemon"
          type="text"
          placeholder="E.g. Pikachu"
          autocomplete="off"
        />
        <button type="submit" class="btn btn-primary col-12">Submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
