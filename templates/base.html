<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéLookup</title>
    <link rel="icon" type="image/x-icon" href="/static/images/pokeball.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/custom.css">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/images/pokeball.svg" width="24" height="24"
                    class="d-inline-block align-text-top">
                PokéLookup
            </a>
        </div>
    </nav>

    <div class="page-bg"></div>
        <div>{% block content %}{% endblock %}</div>
        <div class="space"></div>
        <div class="space"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>

<div>
    <footer class="footer mt-auto py-3 navbar-dark bg-dark">
        <div class="d-flex justify-content-around">
            <div class="text-muted">Data from <a href="https://pokeapi.co/">PokéAPI</a></div>
            <div>
                <div style="display: inline-block;" class="text-muted">OnlineMeme 2022 </div>
                <a href="https://github.com/OnlineMeme"><img style="display: inline-block;" src="/static/images/GitHub-Mark-Light-32px.png" width=24px height=24px></a>
            </div>
        </div>
    
    </footer>
</div>
</body>

</html>
